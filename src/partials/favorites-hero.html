<section class="favorites-hero">
  <div class="container">
    <div class="f-hero__media">
      <picture>
        <!-- Desktop (>=1280px) -->
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/f-hero-desktop@1x.jpg 1x,
            ./img/f-hero-desktop@2x.jpg 2x
          "
        />
        <!-- Tablet (>=768px) -->
        <source
          media="(min-width: 768px)"
          srcset="./img/f-hero-tablet@1x.jpg 1x, ./img/f-hero-tablet@2x.jpg 2x"
        />
        <!-- Mobile default (<768px) -->
        <img
          class="f-hero__img"
          src="./img/f-hero-mobile@1x.jpg"
          srcset="./img/f-hero-mobile@1x.jpg 1x, ./img/f-hero-mobile@2x.jpg 2x"
          alt="Öne çıkan lezzetli yemek sunumu"
          loading="lazy"
          decoding="async"
        />
      </picture>
    </div>
  </div>
</section>
