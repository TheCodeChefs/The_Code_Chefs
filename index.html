<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/The_Code_Chefs/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/The_Code_Chefs/index.js"></script>
    <link rel="modulepreload" crossorigin href="/The_Code_Chefs/assets/popup_menu-C-lSVEW9.js">
    <link rel="modulepreload" crossorigin href="/The_Code_Chefs/assets/vendor-C5cLWRW_.js">
    <link rel="stylesheet" crossorigin href="/The_Code_Chefs/assets/popup_menu-CltkN2HM.css">
    <link rel="stylesheet" crossorigin href="/The_Code_Chefs/assets/vendor-BH4JZYC6.css">
  </head>
  <body>
    


    <main>
      <!-- Loads the specified .html file -->
      <div class="container">
  <div class="home-hero-container">
    <div class="home-header-area">
      <h1>
        Learn to Cook
        <span
          >Tasty <br />
          Treats'</span
        >
        Customizable Masterclass
      </h1>
      <h4>
        TastyTreats - Customize Your Meal with Ingredient Options and
        Step-by-Step Video Guides.
      </h4>
      <button class="primary-button order-now-button">Order now</button>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide-container">
          <img src="../img/person-1.png" />
          <img src="../img/plate-food-1.png" />
          <img src="../img/whole-food-1.png" />
        </div>
        <div class="swiper-slide slide-container">
          <img src="../img/person-2.png" />
          <img src="../img/plate-food-2.png" />
          <img src="../img/whole-food-2.png" />
        </div>
        <div class="swiper-slide slide-container">
          <img src="../img/person-3.png" />
          <img src="../img/plate-food-3.png" />
          <img src="../img/whole-food-3.png" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>

      <section class="filter-main">
  <!-- Sol filtre paneli -->
  <aside class="filter-sidebar">
    <button class="all-categories-button">All categories</button>
    <ul class="category-list" id="category-list">
      <!-- JS ile doldurulacak -->
    </ul>

    <!-- Popüler tarifler buraya alındı -->
    <div class="popular-recipes">
      <h4 class="popular-recipes-heading">Popular Recipes</h4>
      <ul class="popular-list" id="popular-list">
        <!-- JS ile doldurulacak -->
      </ul>
    </div>
  </aside>

  <!-- Sağ içerik -->
  <div class="filter-content">
    <!-- Filtre barı -->
    <div class="filters">
      <div class="filter-group search">
        <label for="search-input">Search</label>
        <div class="search-with-icon">
          <svg
            class="icon-search-icon"
            viewBox="0 0 24 24"
            fill="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-search-icon"></use>
          </svg>
          <input
            type="text"
            placeholder="Enter Text"
            class="search-input"
            id="search-input"
          />
        </div>
      </div>

      <div class="filter-group select-time">
        <label for="time-select">Time</label>
        <div class="select-with-arrow">
          <select class="select-filter" id="time-select"></select>
          <svg
            class="icon-arrow-down"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>

      <div class="filter-group select-area">
        <label for="area-select">Area</label>
        <div class="select-with-arrow">
          <select class="select-filter" id="area-select">
            <!-- JS ile option'lar eklenecek -->
          </select>
          <svg
            class="icon-arrow-down"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>

      <div class="filter-group select-ingredients">
        <label for="ingredient-select">Ingredients</label>
        <div class="select-with-arrow">
          <select class="select-filter" id="ingredient-select">
            <!-- JS ile option'lar eklenecek -->
          </select>
          <svg
            class="icon-arrow-down"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>
    </div>

    <!-- HİZALI RESET BUTTON -->
    <button class="reset-filter" id="reset-button">✖ Reset the filter</button>
    <!-- Tarif kartları -->
    <div class="recipe-grid" id="recipe-grid">
      <!-- JS ile kartlar buraya eklenecek -->
    </div>

    <div class="empty-recipe-grid" id="empty-recipe-grid"></div>

    <!-- Sayfalama -->
    <div id="pagination" class="pagination-container"></div>
    <!-- JS ile sayfa butonları gelecek -->
  </div>
</section>

    </main>

    <div id="home-filter-popup-overlay" class="popup-overlay hidden">
      <div id="home-filter-popup-content" class="popup-content"></div>
    </div>

  </body>
</html>
