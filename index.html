<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/The_Code_Chefs/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/The_Code_Chefs/index.js"></script>
    <link rel="modulepreload" crossorigin href="/The_Code_Chefs/assets/vendor-BkCUij8E.js">
    <link rel="stylesheet" crossorigin href="/The_Code_Chefs/assets/styles-COTZRfPT.css">
  </head>
  <body>
    <header class="header">
  <div class="mobile-menu">
    <button class="close-button">
      <svg
        class="menu-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <use href="../svg/symbol-defs.svg#icon-close-button"></use>
      </svg>
    </button>
    <input type="checkbox" class="toggle" id="toggle" />
    <label for="toggle" class="toggle-label"></label>
  </div>
  <nav>
    <a>Home</a>
    <a>Favorites</a>
  </nav>
  <div class="logo">
    <a>
      <p><span>tasty</span>treats</p>
    </a>
  </div>
  <div class="icons-area">
    <button class="basket-button">
      <svg
        class="basket-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <use href="../svg/symbol-defs.svg#icon-basket"></use>
      </svg>
    </button>
    <button class="basket-button">
      <svg
        class="basket-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <use href="../svg/symbol-defs.svg#icon-hamburger-menu"></use>
      </svg>
    </button>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      
      <section class="filter-main">
  <!-- Sol filtre paneli -->
  <aside class="filter-sidebar">
    <button class="all-categories-button">All categories</button>
    <ul class="category-list" id="category-list">
      <!-- JS ile doldurulacak -->
    </ul>

    <!-- Popüler tarifler buraya alındı -->
    <div class="popular-recipes">
      <h4 class="popular-recipes-heading">Popular Recipes</h4>
      <ul class="popular-list" id="popular-list">
        <!-- JS ile doldurulacak -->
      </ul>
    </div>
  </aside>

  <!-- Sağ içerik -->
  <div class="filter-content">
    <!-- Filtre barı -->
    <div class="filters">
      <div class="filter-group search">
        <label for="search-input">Search</label>
        <div class="search-with-icon">
          <svg
            class="icon-search-icon"
            viewBox="0 0 24 24"
            fill="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-search-icon"></use>
          </svg>
          <input
            type="text"
            placeholder="Enter Text"
            class="search-input"
            id="search-input"
          />
        </div>
      </div>

      <div class="filter-group select-time">
        <label for="time-select">Time</label>
        <div class="select-with-arrow">
          <select class="select-filter" id="time-select"></select>
          <svg
            class="icon-arrow-down"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>

      <div class="filter-group select-area">
        <label for="area-select">Area</label>
        <div class="select-with-arrow">
          <select class="select-filter" id="area-select">
            <!-- JS ile option'lar eklenecek -->
          </select>
          <svg
            class="icon-arrow-down"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>

      <div class="filter-group select-ingredients">
        <label for="ingredient-select">Ingredients</label>
        <div class="select-with-arrow">
          <select class="select-filter" id="ingredient-select">
            <!-- JS ile option'lar eklenecek -->
          </select>
          <svg
            class="icon-arrow-down"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgba(5, 5, 5, 0.3)"
          >
            <use href="../svg/symbol-defs.svg#icon-arrow-down"></use>
          </svg>
        </div>
      </div>
    </div>

    <!-- HİZALI RESET BUTTON -->
    <button class="reset-filter" id="reset-button">✖ Reset the filter</button>
    <!-- Tarif kartları -->
    <div class="recipe-grid" id="recipe-grid">
      <!-- JS ile kartlar buraya eklenecek -->
    </div>

    <div class="empty-recipe-grid" id="empty-recipe-grid"></div>

    <!-- Sayfalama -->
    <div id="pagination" class="pagination-container"></div>
    <!-- JS ile sayfa butonları gelecek -->
  </div>
</section>

    </main>

    <div id="home-filter-popup-overlay" class="popup-overlay hidden">
      <div id="home-filter-popup-content" class="popup-content"></div>
    </div>

  </body>
</html>
